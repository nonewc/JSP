<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--  로그인 페이지를 만들어 보세요 -->
	<!-- 1. table을 사용하요 모양을 만드세요!(span을 사용) -->
	<!-- 2. form 태그를 사용하여 입력 값을 받을 수 있게 설정하세요 -->
	
	
	<!-- form 태그는 데이터를 전송하기 위해서 사용 -->
	<form action="">
		
		<table align="center" style="margin-top:50px">
		<caption><strong style="font-size:20px">로그인</strong></caption>
			<tr>
				<td width="80" align=center>아이디</td>
				<td><input type="text" name="id" size=15 placeholder="아이디"></td>
				<td rowspan="2"><input type="submit" value="확인" 
					style="margin-left:10px; width:50px; height:50px">
				</td>	
			</tr>
			<tr>
				<td align=center>비밀번호</td>
				<td><input type="password" name="pw" size=15 placeholder="비밀번호"></td>	
			</tr>
			
		</table>
	</form>
	
<form align=center style="margin-top:50px">

		<!-- checkbox 타입 -->
		<strong>관심분야:</strong><br><br>
		<input type="checkbox" name="intro">HTML/CSS
		<input type="checkbox" name="intro">Javascript
		<input type="checkbox" name="intro">JAVA
		<input type="checkbox" name="intro">JSP
		<input type="checkbox" name="intro">SPRING
		<input type="checkbox" name="intro">Database
	<br>
	<br>
	<!-- radio 타입 -->
	<strong>전공:</strong><br><br>
	<input type="radio" name="major">컴공
	<input type="radio" name="major">경영
	<input type="radio" name="major">국어국문학
	<input type="radio" name="major">경영학
	<br>
	<br>
	<strong>년도:</strong>
	<select>
		<option>2022</option>
		<option>2021</option>
		<option>2020</option>
		<option>2019</option>
		<option>2018</option>
	</select>
	<br>
	<br>
	<strong>자기소개:</strong><br><br>
	<textarea rows="5" cols="50"></textarea>
	<br>
	<br>
	<input type="submit" value="회원정보 수정">
	<input type="button" value="버튼">
</form>
	
</body>
</html>
